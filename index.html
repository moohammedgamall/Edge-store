
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Edge - Realme & Oppo Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 35px -5px rgba(0, 0, 0, 0.04);
        }
        .dark .glass-panel {
            background: rgba(44, 44, 46, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 12px 35px -5px rgba(0, 0, 0, 0.3);
        }
        
        *::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Pre-loader Animation */
        @keyframes spin-custom {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .spinner-ring {
          animation: spin-custom 8s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
<body class="bg-[#F2F2F7] dark:bg-[#2C2C2E] text-zinc-900 dark:text-zinc-100 selection:bg-blue-500/30">
    <div id="root">
        <!-- Static Pre-loader with dynamic logo check -->
        <div id="static-loader" style="height: 100vh; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #F2F2F7; transition: background-color 0.5s;">
            <div style="position: relative;">
                <div style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden; border: 4px solid white; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); background: white;">
                    <img id="loader-img" fetchpriority="high" src="https://lh3.googleusercontent.com/d/1tCXZx_OsKg2STjhUY6l_h6wuRPNjQ5oa" style="width: 100%; height: 100%; object-fit: cover;" alt="">
                </div>
                <div class="spinner-ring" style="position: absolute; top: -16px; left: -16px; right: -16px; bottom: -16px; border-radius: 50%; border: 2px dashed #007AFF;"></div>
            </div>
            <div style="margin-top: 48px; text-align: center;">
                <h3 id="loader-text" style="font-size: 1.25rem; font-weight: 900; letter-spacing: -0.05em; color: #18181b; text-transform: uppercase; margin-bottom: 8px;">MOHAMED EDGE</h3>
                <p style="font-size: 10px; font-weight: 800; color: #007AFF; text-transform: uppercase; letter-spacing: 0.3em; opacity: 0.6;">Initializing Assets...</p>
            </div>
        </div>
    </div>

    <script>
        // Check for cached logo and theme immediately
        const cachedLogo = localStorage.getItem('cached_loading_logo');
        if (cachedLogo) {
            document.getElementById('loader-img').src = cachedLogo;
        }

        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            const loader = document.getElementById('static-loader');
            if (loader) loader.style.backgroundColor = '#2C2C2E';
            const text = document.getElementById('loader-text');
            if (text) text.style.color = '#f4f4f5';
        }
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
