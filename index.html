
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Edge - Realme & Oppo Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { color-scheme: light; }
        body {
            font-family: 'Outfit', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.011em;
            -webkit-tap-highlight-color: transparent;
            background-color: #F2F2F7;
        }
        
        #static-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #F2F2F7;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #static-loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes spin-custom {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .spinner-ring {
          animation: spin-custom 3s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#F2F2F7] text-zinc-900">
    <div id="static-loader">
        <div style="position: relative;">
            <div style="width: 90px; height: 90px; border-radius: 50%; overflow: hidden; border: 4px solid white; box-shadow: 0 20px 40px rgba(0,0,0,0.1); background: white;">
                <img id="loader-img" fetchpriority="high" style="width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.3s;" alt="Edge">
            </div>
            <div class="spinner-ring" style="position: absolute; top: -8px; left: -8px; right: -8px; bottom: -8px; border-radius: 50%; border: 2px solid transparent; border-top-color: #007AFF;"></div>
        </div>
        <div style="margin-top: 30px; text-align: center;">
            <h3 style="font-size: 1.1rem; font-weight: 900; letter-spacing: 0.15em; text-transform: uppercase; color: #18181b;">Mohamed Edge</h3>
            <div style="width: 40px; height: 2px; background: #007AFF; margin: 10px auto 0; border-radius: 2px;"></div>
        </div>
    </div>

    <div id="root"></div>

    <script>
        (function() {
            const defaultLogo = "https://lh3.googleusercontent.com/d/1tCXZx_OsKg2STjhUY6l_h6wuRPNjQ5oa";
            const cachedLoaderLogo = localStorage.getItem('cached_loader_logo') || defaultLogo;
            
            const loaderImg = document.getElementById('loader-img');
            if (loaderImg) {
                loaderImg.src = cachedLoaderLogo;
                loaderImg.onload = () => { loaderImg.style.opacity = '1'; };
                loaderImg.onerror = () => { loaderImg.src = defaultLogo; loaderImg.style.opacity = '1'; };
            }

            window.hideSplash = function() {
              const splash = document.getElementById('static-loader');
              if (splash && !splash.classList.contains('fade-out')) {
                  splash.classList.add('fade-out');
                  setTimeout(() => splash.remove(), 600);
              }
            };
            
            // زيادة وقت الـ Fallback لضمان عدم الاختفاء المبكر في حالة ضعف الإنترنت
            setTimeout(window.hideSplash, 6000);
        })();
    </script>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
