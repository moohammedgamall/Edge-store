
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Edge - Realme & Oppo Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { color-scheme: light; }
        body {
            font-family: 'Outfit', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.011em;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1), color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        h1, h2, h3, h4, .font-black {
            letter-spacing: -0.022em;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 35px -5px rgba(0, 0, 0, 0.04);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        
        *::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes spin-custom {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .spinner-ring {
          animation: spin-custom 6s linear infinite;
        }

        #static-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #F2F2F7;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s ease;
        }

        #static-loader.fade-out {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.05);
        }

        #loader-text {
            color: #18181b;
            transition: color 0.3s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
<body class="bg-[#F2F2F7] text-zinc-900 selection:bg-blue-500/30">
    <div id="static-loader">
        <div style="position: relative;">
            <div style="width: 80px; height: 80px; border-radius: 50%; overflow: hidden; border: 4px solid white; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); background: white;">
                <img id="loader-img" fetchpriority="high" style="width: 100%; height: 100%; object-fit: cover; opacity: 0;" alt="Edge">
            </div>
            <div class="spinner-ring" style="position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px; border-radius: 50%; border: 2px dashed #007AFF;"></div>
        </div>
        <div style="margin-top: 24px; text-align: center;">
            <h3 id="loader-text" style="font-size: 1rem; font-weight: 900; letter-spacing: 0.1em; text-transform: uppercase;">LOADING</h3>
        </div>
    </div>

    <div id="root"></div>

    <script>
        (function() {
            const defaultLogo = "https://lh3.googleusercontent.com/d/1tCXZx_OsKg2STjhUY6l_h6wuRPNjQ5oa";
            const cachedLoaderLogo = localStorage.getItem('cached_loader_logo') || defaultLogo;
            
            const loaderImg = document.getElementById('loader-img');
            if (loaderImg) {
                loaderImg.src = cachedLoaderLogo;
                loaderImg.onload = () => { loaderImg.style.opacity = '1'; };
                loaderImg.onerror = () => { loaderImg.src = defaultLogo; loaderImg.style.opacity = '1'; };
            }

            window.hideSplash = function() {
              const splash = document.getElementById('static-loader');
              if (splash) {
                  splash.classList.add('fade-out');
                  // Remove from DOM after transition
                  setTimeout(() => splash.remove(), 500);
              }
            };
            
            // Fallback: إخفاء تلقائي بعد 3 ثوانٍ إذا حدث أي تأخير في التطبيق
            setTimeout(window.hideSplash, 3500);
        })();
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
